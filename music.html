    <script>
      function toggleDarkMode() {
        var body = document.getElementsByTagName("body")[0];
        body.classList.toggle("dark");
      }
      function validateForm() {
        var songInput = document.getElementById("song-input");
        if (songInput.value == "") {
          var messageDiv = document.getElementById("message");
          messageDiv.innerHTML = "Error: Please enter a song";
          return false;
        }
        if (songInput.value.length < 3) {
          var messageDiv = document.getElementById("message");
          messageDiv.innerHTML = "Error: Song must be at least 3 characters long";
          return false;
        }
        var messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "Submission Received";
        window.location.href = "thankyou.html";
        return false;
      }
    </script>
