    <script>
      function toggleDarkMode() {
        // Get the body element
        var body = document.getElementsByTagName("body")[0];

        // Toggle the "dark" class on the body element
        body.classList.toggle("dark");
      }
      function validateForm() {
        // Get the song input element
        var songInput = document.getElementById("song-input");

        // Validate the song input
        if (songInput.value == "") {
          // Display an error message
          var messageDiv = document.getElementById("message");
          messageDiv.innerHTML = "Error: Please enter a song";

          // Return false to prevent the form from being submitted
          return false;
        }

        // Validate the song input (for example, check that it is at least 3 characters long)
        if (songInput.value.length < 3) {
          // Display an error message
          var messageDiv = document.getElementById("message");
          messageDiv.innerHTML = "Error: Song must be at least 3 characters long";

          // Return false to prevent the form from being submitted
          return false;
        }

        // Display a "Submission Received" message
        var messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "Submission Received";

        // Redirect the user to a "thank you" page
        window.location.href = "thankyou.html";

        // Return false to prevent the form from being submitted
        return false;
      }
    </script>
